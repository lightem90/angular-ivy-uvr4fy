<div class="map" id="map" class="match-parent"></div>

<pre 
  *ngIf="_debugEnabled()"
  id="info">
  <span>Lat: {{lat}} </span>
  <span>Long: {{lng}} </span>
  <span>Zoom: {{zoom}} </span>
</pre>


<div class="missionStarterDiv">
    <button 
      mat-raised-button 
      color="primary"
      (click)="startMission()">
      {{'addMission' | translate}}
    </button>
</div>
